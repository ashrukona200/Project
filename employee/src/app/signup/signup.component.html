<div class="box leftbox">
  <p>Tips and tricks for using the application</p>
</div>
<div class="box rightbox">
  <p>Tips and tricks for using the application</p>
</div>

<div class="container">
  <div class="logo"><svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
    class="bi bi-person-plus-fill" viewBox="0 0 16 16">
    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
    <path fill-rule="evenodd"
      d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
  </svg>
</div>
  <div class="row">
    <div class="col-md-6">
      <div>

        <div class="card">

          <div class="text-center">

            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="form-group">
                <label><b>Name</b></label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                  placeholder="Enter Your Name" formControlName="name" />
              </div>
              <div class="form-group">
                <label><b>Email Address</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter YourEmail" formControlName="email" />
              </div>
              <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password"
                  formControlName="password" />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
